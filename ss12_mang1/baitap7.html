    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>
        let a = [];
        for (let i = 0; i < 10; i++) {
            a[i] = prompt('Nhap cho phan tu la:  ' + i);
            let v = prompt('Nhập phần tử v')
            if ( a[i] === v) {
                for(let j=0;i<a.length;j++){
                    a[j] = a[j+1]
                }
                i--;
            }
        document.write(a)
        }
    </script>
    </body>
    </html>

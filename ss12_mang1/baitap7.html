<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('Số phần tử bạn cần nhập');
    for (let i = 0; i < n; i++) {
        a[i] = prompt('Nhap cho phan tu la:  ' + i);
        if ( a[i] === 'V') {
            a.splice(i,1);
        }
    }
    document.write(a)
</script>
</body>
</html>

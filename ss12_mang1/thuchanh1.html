<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text">
<script>
    let arr = []
    let n = +prompt('Nhập độ dài của mảng')
    for (let i = 0 ; i<n; i++){
        arr[i] = +prompt('Nhập số phần tử của mảng [' + i + ']')
    }
    document.write(arr)
</script>
</body>
</html>

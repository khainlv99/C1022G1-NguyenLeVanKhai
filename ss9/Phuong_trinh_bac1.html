<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="khai"></div>
<script>
    let a = +prompt("Nhập số a :")
    let b = +prompt("Nhập số b :")
    if(a!=0){
        document.getElementById('khai').innerHTML = (-b)/a;
    }else if (a==0 && b==0) {
        document.getElementById('khai').innerHTML = 'phuong trinh vo so nghiem';
    }else{
        document.getElementById('khai').innerHTML = 'phuong trinh vo nghiem';
    }
</script>
</body>
</html>

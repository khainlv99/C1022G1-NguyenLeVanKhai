<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều dài của hình chữ nhật")
    let b = prompt("Nhập chiều rộng của hình chữ nhật")
    s = a * b
    document.write('Điện tích hình chữ nhật là :' +s)
    if (a>0 && b>0)
        alert('Nhap dung canh cua hinh chữ nhật')
    else
        alert('Nhap sai canh cua hinh chữ nhật ')
</script>
</body>
</html>

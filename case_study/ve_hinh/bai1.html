<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<div id="bai1"></div>
<script>
    let x=+prompt('Nhập chiều cao: ')
    let y=+prompt('Nhập chiều ngang: ')
    let i,j;
    let result='';
    for (i=0;i<x;i++){
        if (i==0||i==x-1){
            for (j=0;j<y;j++){
                result=result+'*'
            }
            result=result+'<br>'
        }
        else {
            result=result+'*'
            for (j=0;j<y-2;j++){
                result=result+ '&ensp;'
            }
            result=result+'*'+'<br>'
        }
    }
    document.getElementById('bai1').innerHTML=result
</script>
</body>
</html>

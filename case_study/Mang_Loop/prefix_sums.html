<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let n = +prompt('Nhập độ dài của mảng:');
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('nhập các phần tử có trong mảng [' + i + ']');

    }
    let e = 0;
    for (let j = 0; j < n; j++) {
        for (let k = 0; k <= j; k++) {
            e += +a[k];
        }
        b.push(e);
        e = 0;
    }
    document.write(b);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo"></p>
<script>
    let number = +prompt("Nhập số cần kiểm tra");
    let dich = number;
    switch (dich) {
        case 1:
            dich = "Một";
            break;
        case 2:
            dich = "Hai";
            break;
        case 3:
            dich = "Ba";
            break;
        case 4:
            dich = "Bốn";
            break;
        case 5:
            dich = "Năm";
            break;
        case 6:
            dich = "Sáu";
            break;
        case  7:
            dich = "Bảy";
    }
    document.getElementById("demo").innerHTML = "Dịch thành chữ là " + dich;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        count = 0;
        let tong=0;
        for (let i =0; count<30 ;i++){
            if(i%7===0){
                document.write(i + '<br>')
                tong += i;
                count++;
            }
        }
        document.write(tong)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào độ dài của mảng')
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt('Nhập giá trị số nguyên')
    }
    document.write(arr + '<br>');
    document.write(arr.reverse());

</script>
</body>
</html>

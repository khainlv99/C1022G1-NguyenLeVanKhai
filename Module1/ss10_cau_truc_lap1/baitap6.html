<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let count = 1;
    for (let n = 0; count <= 30; n++) {
        if (n % 7 === 0) {
            tong += n;
            count++;
        }
    }
    document.write(tong);
</script>

</body>
</html>

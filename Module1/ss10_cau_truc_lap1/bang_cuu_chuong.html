<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,i,j;
    a='<table border="1" cellspacing="0" cellpadding="4">'
    for (i=1; i<=9;i++){
        a=a+ '<tr>'
        for (j=2;j<10;j++){
            a=a + '<td>' +j+'x'+i+'='+i*j+ '</td>';
        }
        a=a+ '</tr>'
    }
    a=a + '</table>';
    document.write(a)
</script>
</body>
</html>

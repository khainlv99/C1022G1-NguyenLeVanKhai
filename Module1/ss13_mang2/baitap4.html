
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập bao nhiều phần tử bạn muốn?");
    let str = [];
    let dem = 0;
    for (let i = 0; i < a; i++) {
        str[i] = prompt("Mời bạn nhập các kí tự hoặc số");
        if (str[i] != +str[i]) {
            dem++;
        }
    }
    document.write(dem + "<br>");
</script>
</body>
</html>

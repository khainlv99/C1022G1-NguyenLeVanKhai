<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a :");
    let b = +prompt("Nhập số b :");
    let c = +prompt("Nhập số c :");
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c) {
            if ((b + c) > a) {
                if ((a + c) > b) {
                    document.write('a,b,c là cạnh của tam giác');
                } else {
                    document.write('a,b,c không phải là cạnh của tam giác');
                }
            }
            else {
                document.write('a,b,c không phải là cạnh của tam giác');
            }
        }
        else {
            document.write('a,b,c không phải là cạnh của tam giác');
        }
    }
    else {
        document.write('a,b,c không phải là cạnh của tam giác');
    }
</script>
</body>
</html>

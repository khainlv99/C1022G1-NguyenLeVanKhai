<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let tb = 0;
    let n = +prompt('Số phần tử bạn cần nhập');
    for (let i = 1; i < n; i++) {
        a[i] = +prompt('Nhap cho phan tu la:  ' + i);
        if (i == 1) {
            max = +a[1];
        }
        if (a[i] > max) {
            max = +a[i]
        }
        tb += a[i]/n
    }
    document.write('số lớn nhất là ' + max)
    document.write('trung bình của các phần tử trong mảng là ' + tb)
</script>
</body>
</html>

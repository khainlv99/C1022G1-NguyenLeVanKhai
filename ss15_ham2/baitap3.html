<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("số cần tính giai thừa: ");
    function tinhGiaiThua(n) {
        let a = 1;
        for (let i = 1; i <= n; i++) {
            a *= i;
        }
        return a
    }
    document.write(tinhGiaiThua(n));
</script>
</body>
</html>

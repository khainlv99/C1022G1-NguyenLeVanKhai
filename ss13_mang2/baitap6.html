<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['hello', '-', 'xin', '-', 'chào', '-', 'mọi', '-', 'nguoi'];
    for (let i = 0; i < a.length; i++) {
        if (a[i] === '-') {
            a[i] = '_';
        }
    }
    let a1 = a.join("");
    document.write(a1);

</script>
</body>

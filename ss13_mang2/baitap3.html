<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('Bạn muốn bao nhiêu phần tử trong mảng')
    dem=0;
    for (let i=0;i<n;i++){
        a[i]= prompt('nhập các phần tử trong mảng ')
    if(a[i]==+a[i])
        dem++
    }
    document.write(dem + '<br>')
</script>
</body>
</html>

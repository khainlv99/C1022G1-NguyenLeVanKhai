<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a("Nguyễn Khải");
    function a(b) {
        b = b.split(" ");
        let count = 0;
        for (let i = 0; i < b.length; i++) {
            if (b[i] !== "") {
                count++;
            }
        }
        document.write("có " + count + " từ trong chuỗi");
    }
</script>

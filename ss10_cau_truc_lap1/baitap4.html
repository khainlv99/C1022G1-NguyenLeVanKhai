<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=2;
    let count1=1;
    let c=0;
    for (let i=1,j=1;count1<=20 ; a=i+j) {
        i=j;
        j=a;
        c+=a;
        count1++;
    }
    document.write(c);
</script>
</body>
</html>

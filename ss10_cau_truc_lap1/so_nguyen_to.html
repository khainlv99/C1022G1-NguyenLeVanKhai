<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = 20;
    let count = 0;
    let n = 2;
    while (count <= numbers) {
        let count1 = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count1++;
            }
        }
        if (count1 === 2) {
            document.write(n + ",");
            count++;
        }
        n++;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>Cân nặng (kg): </td>
        <td><input type="text" name="weight" id="weight"></td>
    </tr>
    <tr>
        <td>Chiều cao (m): </td>
        <td><input type="text" name="height" id="height"></td>
    </tr>
    <tr>
        <td><button type="button" id="button" onclick="cal()">Kiểm tra</button></td>
    </tr>
</table>
<p id="first"></p>
<script>
    function cal(){
        let kg=document.getElementById('weight').value;
        let m=document.getElementById('height').value;
        let bmi= kg / Math.pow(m,2);
        if (bmi<18)
            document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.You are underweight'
        else if (bmi < 25.0)
            document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.You are normal'
        else if (bmi<30.0)
            document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.You are overweight'
        else
            document.getElementById('first').innerHTML='Your BMI: '+bmi.toFixed(2)+'.You are obese'
    }
</script>
</body>
</html>

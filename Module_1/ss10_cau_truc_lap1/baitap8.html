<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="doanso()">Chơi</button>

<script>
    function doanso() {
        min = +prompt("Nhập giá trị min: ");
        max = +prompt("Nhập giá trị max");
        for (a = 1; a <= 3; a++) {
            y = +prompt("Mời bạn đoán số: ");
            x = Math.floor(Math.random() * max) + min;
            if (x == y) {
                alert("Chúc mừng bạn đã nhập đúng");
                break;
            } else {
                if (y > x) {
                    alert("Lớn hơn số bạn dự đoán")
                } else {
                    alert("Nhỏ hơn số bạn dự đoán")
                }
            }
        }
    }
</script>
</body>
</html>
